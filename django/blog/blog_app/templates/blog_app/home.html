{% extends 'base.html' %}
{% block content %}



    {% for post in posts %}
        <div class="post">
            <h3 class="postname"><a href="{% url 'single_post' post.slug %}">{{ post.title }}</a></h3>
            <div class="subtitle">
                <h6 class="author">Author: {{ post.author }}</h6>
                <h6 class="date">Posted: {{ post.date_created }}</h6>
            </div>
            <div>
                <img src="{{ post.image.url }}" alt="{{ post.author }}">
                <h5 class="postbody">{{ post.content }}</h5>
            </div>
        </div>
    {% endfor %}


{% endblock %}
