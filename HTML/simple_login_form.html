<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Login Form</title>
    <style>
        body {
            margin: auto;
            width: 50%;
            text-align: center;
            background-image: element();
            border: chocolate 3px solid ;
            padding: 10px;
            font: all-petite-caps;
            font-size: larger;
        }

    </style>

</head>
<body>


    <div>
        <form action="https://example.com/login" method="post">
            <label for="username">username</label>
                <input type="text" name="username" id="username"><br>


            <label for="password">password</label>
                <input type="password" name="password" id="password"><br>


            <label for="remember_login" id="remember_login">Remember login information? </label>
                <input type="checkbox" name="remember_login" id="remember_login"><br><br>

            <label for="subscribeYes" id="subscribeYes">Subscribe to our Newsletter?  </label>
                <input type="radio" name="subscribe" id="subscribeYes" value="Yes">Yes
            <label for="subscribeNo" id="subscribeNo"></label>
                <input type="radio" name="subscribe" id="subscribeNo" value="No" checked>No<br>

            <label for="submit" id="submit">Submit</label>
                <input type="submit" name="submit" id="submit"><br><br>



        </form>
    </div>

</body>
</html>
