<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Preferences</title>
    <style>
        body{
            background-image: url("http://gifrific.com/wp-content/uploads/2014/03/Larry-David-Sticks-Out-Head-Dinner-Party.gif");
            text-shadow: lawngreen;
            margin: inherit;

        }
        label{
            background-color: greenyellow;
            alignment: center;
        }
        div{
            background-image: url("https://media.giphy.com/media/2VC9uMlSDTZfO/giphy.gif");
            border: dotted crimson 2px;
            padding-bottom: 100px;
            margin-left: 5%;
            margin-right: 5%;
            alignment: center;
            font-family: Helvetica;
        }
    </style>

</head>
<body>
    <div>
    <h1 style="background-color: aqua; text-align: center">Let's talk about dinner.</h1>
        <form action="intro_notes.html" method="post">
        <div>
            <label for="dinner" id="dinner">What's for dinner?</label>
                <input type="text" name="dinner" id="dinner" cols="50">
        </div>
        <div>
            <h3 style="background-color: lawngreen; margin-right: 80%" >What was in your meal?</h3>

            <label>Brocolli
                <input type="checkbox" name="Brocolli" id="dinner_elements" value="brocolli"></label>

            <label>Rice
                <input type="checkbox" name="Rice" value="rice"></label>

            <label>Sugar
                <input type="checkbox" name="sugar" id="dinner_elements" value="sugar"></label>

            <label>milk
                <input type="checkbox" name="Milk" id="dinner_elements" value="milk"></label>

            <label>Honey
                <input type="checkbox" name="honey" id="dinner_elements" value="honey"></label>
            <br>
        </div>
        <div>
            <h3 style="background-color: whitesmoke; color: saddlebrown">Do you prefer to eat vegetarian? </h3>
            <label>
                Yes <input type="radio" name="vegetarian" value="Yes">
            </label>
            <label>
                No <input type="radio" name="vegetarian" value="No">
            </label>
        </div>
        <div>
            <h3 style="background-color: cornflowerblue; margin-right: 60%">
                What kind of ice cream do you like?
            </h3>
            <select name="iceCreamType">
                <option value=""></option>
                <option value="Cookie Dough">Cookie Dough</option>
                <option value="Mint Chocolate Chip">Mint Chocolate Chip</option>
                <option value="Strawberry Balsamic Vinegar and Cracked Pepper">Strawberry Balsamic Vinegar and Cracked Pepper</option>
                <option value="Phish">Phish</option>
            </select>
        </div>
        <div>
            <h2 style="background-color: orange ; margin-right: 20">Tell me about the GMOAT (greatest meal of all time)</h2>
                <textarea name="memorableMeal" id="memorableMeal" rows="4" cols="50"></textarea>
            <br>
        </div>
        <div>
            <input type="button" value="Click me if you're hungry!" disabled>
        </div>
        </form>
    </div>
</body>
</html>
