<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Shelf</title>
    <link rel="stylesheet" href="bookstyle.css">
</head>
<body>

<div class="header">
    <h1>My Library</h1>
    <div>
        <input id="new-book-button" type="button" value="Add a New Book">
    </div>
</div>

<div id="new-book-form" class="form">
    <form>
        <fieldset>
            <input type="text" name="newbook" value="Book Title"><br>
            <input type="text" name="newbook" value="Author"><br>
            <input type="text" name="newbook" value="Number of Pages"><br>
            <input type="checkbox" name="newbook" value="Read it yet?">
            <input type="submit" name="newbook" value="submit">
        </fieldset>
    </form>
</div>


<div id="shelf">

</div>

<br>
<div id="main">

</div>

<script src="book.js"></script>
</body>
</html>
